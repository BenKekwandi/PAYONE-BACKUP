<head>

<!-- JavaScript -->

    <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <link rel="stylesheet" href="css/style.css">
    <script src="js/home.js"></script>


    <title> Payone | Exchange Rate </title>
</head>

<body>



    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand " href="#">
                    <img src="/img/payone.png" alt="Logo" width="156" height="54" class="d-inline-block align-text-top ">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

                </div>
                <div class="text-end" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Language
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                                <li><a class="dropdown-item" href="#">English</a></li>
                                <li><a class="dropdown-item" href="#">Spanish</a></li>
                                <li><a class="dropdown-item" href="#">French</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-6 col-xl-4">
                <div class="card ETH order-card">
                    <div class="card-block">
                        <p class="f-right" id="eth_percentage"></p>
                        <h6 class="m-b-20">ETH</h6>
                        <h2 class="text-right"><span id="eth_price"></span></h2>
                        <p class="m-b-0">Ethereum</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-xl-4">
                <div class="card BTC order-card">
                    <div class="card-block">
                        <p class="f-right" id="btc_percentage"></p>
                        <h6 class="m-b-20">BTC</h6>
                        <h2 class="text-right"><span id="btc_price"></span></h2>
                        <p class="m-b-0">Bitcoin</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-xl-4">
                <div class="card LTC order-card">
                    <div class="card-block">
                        <p class="f-right" id="ltc_percentage"></p>
                        <h6 class="m-b-20">LTC</h6>
                        <h2 class="text-right"><span id="ltc_price"></span></h2>
                        <p class="m-b-0">Litecoin</p>
                    </div>
                </div>
            </div>

            <!--div class="col-md-6 col-xl-3">
                <div class="card USD order-card">
                    <div class="card-block">
                        <p class="f-right">+4%</p>
                        <h6 class="m-b-20">USD</h6>
                        <h2 class="text-right"><span>0.56700</span></h2>
                        <p class="m-b-0">Dollars</p>
                    </div>
                </div>
            </div-->
        </div>

        <div class="currency-form">
            <h2><i class="bi bi-currency-exchange"></i> Currency Converter</h2>

            <form id="currencyForm">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="decimal" id="amount" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-xl-4">
                        <div class="mb-3">
                            <label for="toCurrency" class="form-label">From</label>
                            <select id="toCurrency" class="form-select" required>
                                <option value="TRY">TL</option>
                                <option value="USDT">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-xl-4">
                        <div class="mb-3">
                            <label for="fromCurrency" class="form-label">To</label>
                            <select id="fromCurrency" class="form-select" required>
                                <option value="">Select The Crypto Currency</option>
                                <option value="BTC">BTC</option>
                                <option value="ETH">ETH</option>
                                <option value="LTC">LTC</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-xl-2 ms-auto">
                        <div class="mb-0">
                            <button type="submit" id="submitBtn" class="btn btn-primary">Convert</button>
                        </div>
                    </div>
                </div>

                <div class="row mt-5" id="result">


                </div>

            </form>
        </div>

        <div id="result" class="currency-result d-none"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
