{%load static%}
{% load i18n %}

<!DOCTYPE html>

<html lang="en">
<!-- begin::Head -->

<head>
	<title>Payone</title>
	<base href="/">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />

	<link rel="shortcut icon" href="{% static '/img/PAYONE_Emblem_100.svg' %}">
	<!-- begin::Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
	<!-- end::Fonts -->
	<!-- begin::Global Stylesheets Bundle(used by all pages) -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link href="{% static '/auth/style.bundle.css' %}" rel="stylesheet" type="text/css" />
	<!-- end::Global Stylesheets Bundle -->

	
	<style>
		.change-border-color {
		  border-color: #cfd1d4;
		  transition: border-color 0.3s ease;
		}
	
		.change-border-color:focus {
		  border-color: #007bff;
		}
		
	  </style>
</head>

<body id="kt_body" class="bg-dark">

	<div class="d-flex flex-column flex-root">
		<!--begin::Authentication - New password -->
		<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
			style="background-image: url({% static '/auth/14.png' %}">
			<!--begin::Content-->
			<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
				<!--begin::Logo-->
				<a href="#" class="mb-12">
					<img alt="Logo" src="{% static '/img/Light_PAYONE.svg'%}" class="h-40px" />
				</a>
				<!--end::Logo-->
				<!--begin::Wrapper-->
				<div class="w-lg-550px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
					<!--begin::Form-->
					<form class="form w-100" novalidate="novalidate" id="kt_new_password_form" method="post" action="">
						{% csrf_token %}
						<!--begin::Heading-->
						<div class="text-center mb-10">
							<!--begin::Title-->
							<h1 class="text-dark mb-3">{% trans "Setup New Password" %}</h1>
							<!--end::Title-->
							<!--begin::Link-->
							<div class="text-gray-400 fw-bold fs-4">
								{% trans "Have you reset your password?" %}
								<a href="#" class=" fw-bolder" style="color: #0057FF;">{% trans "Sign in" %}</a>
							</div>
							<!--end::Link-->
						</div>
						<!--begin::Heading-->
						<!--begin::Input group-->
						<div class="mb-10 fv-row" data-kt-password-meter="true">
							<!--begin::Wrapper-->
							<div class="mb-1">
								<!--begin::Label-->
								<label class="form-label fw-bolder text-dark fs-6">{% trans "Password" %}</label>
								<div class="input-group">
									<input class="form-control form-control-lg form-control-solid " type="password" name="password"
									  id="password" autocomplete="off" required />
				  
									<span class="input-group-text btn btn-secondary">
									  <i class="fas fa-eye" id="togglePassword"></i>
									</span>
								</div>
							</div>
						</div>

						<label class="form-label fw-bolder text-dark fs-6">{% trans "Confirm Password" %}</label>
						<div class="input-group">
							<input class="form-control form-control-lg form-control-solid " type="password" name="confirm_password"
							  id="confirm_password" autocomplete="off" required />
		  
							<span class="input-group-text btn btn-secondary">
							  <i class="fas fa-eye" id="toggleConfirmPassword"></i>
							</span>
						</div>

						<div class="text-center">
							<button type="submit" id="kt_new_password_submit" style="background-color: #0057FF;"
								class="btn btn-lg btn-primary fw-bolder">
								<span class="indicator-label">{% trans "Submit" %}</span>
								<span class="indicator-progress">{% trans "Please wait..." %}
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
							</button>
						</div>

						{% for message in messages %}
						<h3 style="color:red;">{{message}}</h3>
						<a href="/auth/login">Back to login</a>
						{% endfor %}
					</form>
					<!--end::Form-->
				</div>
				<!--end::Wrapper-->
			</div>
			<!--end::Content-->
			<!--begin::Footer-->

			<!--end::Footer-->
		</div>
		<!--end::Authentication - New password-->
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
        $(document).ready(function () {
          $("#togglePassword").click(function () {
            var passwordField = $("#password");
            var type = passwordField.attr("type");
            if (type === "password") {
              passwordField.attr("type", "text");
              $("#togglePassword").removeClass("fa-eye").addClass("fa-eye-slash");
            } else {
              passwordField.attr("type", "password");
              $("#togglePassword").removeClass("fa-eye-slash").addClass("fa-eye");
            }
          });

          $("#toggleConfirmPassword").click(function () {
            var passwordField = $("#confirm_password");
            var type = passwordField.attr("type");
            if (type === "password") {
              passwordField.attr("type", "text");
              $("#toggleConfirmPassword").removeClass("fa-eye").addClass("fa-eye-slash");
            } else {
              passwordField.attr("type", "password");
              $("#toggleConfirmPassword").removeClass("fa-eye-slash").addClass("fa-eye");
            }
          });
        });
      </script>

</body>

</html>
