{%load static%}
{% load i18n %}

<!DOCTYPE html>

<html lang="en">
<!-- begin::Head -->

<head>
    <title>Payone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />

    <link rel="shortcut icon" href="{% static '/img/PAYONE_Emblem_100.svg' %}">
    <!-- begin::Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <!-- end::Fonts -->
    <!-- begin::Global Stylesheets Bundle(used by all pages) -->

    <link href="{% static '/auth/style.bundle.css' %}" rel="stylesheet" type="text/css" />
    <!-- end::Global Stylesheets Bundle -->

    
  <style>
    .change-border-color {
      border-color: #cfd1d4;
      transition: border-color 0.3s ease;
    }

    .change-border-color:focus {
      border-color: #007bff;
    }
    
  </style>
</head>

<body id="kt_body" class="bg-body">

    <div class="d-flex flex-column flex-root">
        <!--begin::Authentication - Signup Free Trial-->
        <div class="d-flex flex-column flex-xl-row flex-column-fluid">
            <!--begin::Aside-->
            <div class="d-flex flex-column flex-center flex-lg-row-fluid">
                <!--begin::Content-->
                <div class="d-flex align-items-start flex-column p-5 p-lg-15">
                    <!--begin::Logo-->
                    <a href="{% url '' %}" class="py-9 mb-5"><img alt="Logo" src="{% static '/img/PAYONE.svg'%}"
                            class="h-60px" /></a>
                    <!--end::Logo-->
                    <!--begin::Title-->
                    <h1 class="text-dark fs-2x mb-3">{% trans "Welcome" %}</h1>
                    <!--end::Title-->
                    <!--begin::Description-->
                    <!-- <div class="fw-bold fs-4 text-gray-400 mb-10">is simply dummy text of the printing and typesetting
                        industry.</div> -->
                    <!--begin::Description-->
                    <!--begin::Illustration-->
                    <src="{% static '/illustrations/sketchy-1/8.png' %}" class="h-250px h-lg-350px" />
                    <!--end::Illustration-->
                </div>
                <!--end::Content-->
            </div>
            <!--begin::Aside-->
            <!--begin::Content-->
            <div class="flex-row-fluid d-flex flex-center justfiy-content-xl-first p-10">
                <!--begin::Wrapper-->
                <div class="d-flex flex-center p-15 shadow-sm bg-body rounded w-100 w-md-550px mx-auto ms-xl-20">
                    <!--begin::Form-->
                    <form class="form" novalidate="novalidate" id="kt_free_trial_form">
                        <!--begin::Heading-->
                        <div class="text-center mb-10">
                            <!--begin::Title-->
                            <h1 class="text-dark mb-3">{% trans "Please Set Your Password" %}</h1>
                            <!--end::Title-->
                            <!--begin::Link-->
                            <div class="text-gray-400 fw-bold fs-4">
                                {% trans "Have questions ? Check out" %}
                                <a href="#" class="link-primary fw-bolder">FAQ</a>.
                            </div>
                            <!--end::Link-->
                        </div>
                        <!--begin::Heading-->
                        <!--begin::Input group-->

                        <!--end::Input group-->
                        <!--begin::Input group-->
                        <div class="mb-7 fv-row" data-kt-password-meter="true">
                            <!--begin::Wrapper-->
                            <div class="mb-1">
                                <!--begin::Label-->
                                <label class="form-label fw-bolder text-dark fs-6">{% trans "Password" %}</label>
                                <!--end::Label-->
                                <!--begin::Input wrapper-->
                                <div class="position-relative mb-3">
                                    <input class="form-control form-control-solid change-border-color" type="password" placeholder=""
                                        name="password" id="password" autocomplete="off" />
                                    <span class="input-group-text btn btn-secondary">
                                            <i class="fas fa-eye" id="togglePassword"></i>
                                          </span>
                                    <span
                                        class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                                        data-kt-password-meter-control="visibility">
                                        <i class="bi bi-eye-slash fs-2"></i>
                                        <i class="bi bi-eye fs-2 d-none"></i>
                                    </span>
                                </div>
                                <!--end::Input wrapper-->
                                <!--begin::Meter-->
                                <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
                                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
                                </div>
                                <!--end::Meter-->
                            </div>
                            <!--end::Wrapper-->
                            <!--begin::Hint-->
                            <!-- <div class="text-muted">
                                Use 8 or more characters with a mix of letters, numbers &amp; symbols.
                            </div> -->
                            <!--end::Hint-->
                        </div>
                        <!--end::Input group=-->
                        <!--begin::Row-->
                        

                        <div class="fv-row mb-10">
                            <label class="form-label fw-bolder text-dark fs-6">{% trans "Confirm Password" %}</label>
                            <input class="form-control form-control-solid change-border-color" id="confirm_password" type="password" placeholder=""
                                name="confirm-password" autocomplete="off" />
                            <span class="input-group-text btn btn-secondary">
                                <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                            </span>
                        </div>
                        <!--end::Row-->

                        <!--begin::Row-->
                        <div class="text-center pb-lg-0 pb-8">
                            <button type="button" id="kt_free_trial_submit" class="btn btn-lg btn-primary fw-bolder">
                                <span class="indicator-label">{% trans "Create an Account" %}</span>
                                <span class="indicator-progress">{% trans "Please wait..." %}
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                            </button>
                        </div>
                        <!--end::Row-->
                    </form>
                    <!--end::Form-->
                </div>
                <!--end::Wrapper-->
            </div>
            <!--end::Right Content-->
        </div>
        <!--end::Authentication - Signup Free Trial-->
    </div>

    <script>
        $(document).ready(function () {
          $("#togglePassword").click(function () {
            var passwordField = $("#password");
            var type = passwordField.attr("type");
            if (type === "password") {
              passwordField.attr("type", "text");
              $("#togglePassword").removeClass("fa-eye").addClass("fa-eye-slash");
            } else {
              passwordField.attr("type", "password");
              $("#togglePassword").removeClass("fa-eye-slash").addClass("fa-eye");
            }
          });

          $("#toggleConfirmPassword").click(function () {
            var passwordField = $("#confirm_password");
            var type = passwordField.attr("type");
            if (type === "password") {
              passwordField.attr("type", "text");
              $("#togglePassword").removeClass("fa-eye").addClass("fa-eye-slash");
            } else {
              passwordField.attr("type", "password");
              $("#togglePassword").removeClass("fa-eye-slash").addClass("fa-eye");
            }
          });
        });
      </script>

</html>
