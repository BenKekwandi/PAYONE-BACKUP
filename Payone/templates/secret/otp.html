{%load static%}
{% load i18n %}
<!DOCTYPE html>

<html lang="en">
<!-- begin::Head -->

<head>
  <title>Payone</title>
  <base href="/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />

  <link rel="shortcut icon" href="{% static '/img/PAYONE_Emblem_100.svg' %}">
  <!-- begin::Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
  <!-- end::Fonts -->
  <!-- begin::Global Stylesheets Bundle(used by all pages) -->

  <link href="{% static '/auth/style.bundle.css' %}" rel="stylesheet" type="text/css" />
  <!-- end::Global Stylesheets Bundle -->
</head>

<body id="kt_body" class="bg-body">

  <div class="d-flex flex-column flex-root">

    <div class="d-flex flex-column flex-lg-row flex-column-fluid">

      <div class="d-flex flex-column flex-lg-row-auto w-xl-600px positon-xl-relative" style="background-color: #293462">

        <div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">

          <div class="d-flex flex-row-fluid flex-column text-center p-10 pt-lg-20">

            <a href="#" class="py-9 mb-5"><img alt="Logo" src="{% static '/img/Light_PAYONE.svg'%}"
                class="h-60px" /></a>

            <h1 class="fw-bolder fs-2qx pb-5 pb-md-10" style="color: #F0F4FF;">{% trans "Welcome to PAYONE" %}</h1>

          </div>

          <div
            class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px"
            style="background-image: url({% static '/auth/17.png' %}"></div>

        </div>

      </div>

      <div class="d-flex flex-column flex-lg-row-fluid py-10">

        <div class="d-flex flex-center flex-column flex-column-fluid">

          <div class="w-lg-500px p-10 p-lg-15 mx-auto">

            <form class="form w-100 mb-10" method="post" novalidate="novalidate" id="kt_sing_in_two_steps_form">
              {% csrf_token %}
              <!--begin::Icon-->
              <div class="text-center mb-10">
                <img alt="Logo" class="mh-125px" src="{% static '/auth/smartphone.svg' %}" />
              </div>
              <!--end::Icon-->
              <!--begin::Heading-->
              <div class="text-center mb-10">
                <!--begin::Title-->
                <h1 class="text-dark mb-3">{% trans "Two Step Verification" %}</h1>
                <!--end::Title-->
                <!--begin::Sub-title-->
                <div class="text-muted fw-bold fs-5 mb-5">{% trans "Enter the verification code" %}</div>
                <!--end::Sub-title-->
                <!--begin::Mobile no-->
                <!--end::Mobile no-->
              </div>
              <!--end::Heading-->
              <!--begin::Section-->
              <div class="mb-10 px-md-10">
                <!--begin::Label-->
                <div class="fw-bolder text-start text-dark fs-6 mb-1 ms-1">{% trans "Type your 6 digit security code" %}
                </div>
                <!--end::Label-->
                <!--begin::Input group-->
                <div class="d-flex flex-wrap flex-stack">
                  <input name="otp" type="number" min="6" max="6" id="otp" class="form-control">
                  <!--input type="text" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" value="" />
                    <input type="text" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" value="" />
                    <input type="text" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" value="" />
                    <input type="text" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" value="" />
                    <input type="text" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" value="" />
                    <input type="text" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1" class="form-control form-control-solid h-60px w-60px fs-2qx text-center border-primary border-hover mx-1 my-2" value="" /-->
                </div>
                <!--begin::Input group-->
              </div>
              <!--end::Section-->
              <!--begin::Submit-->
              <div class="d-flex flex-center">
                <button type="submit" id="kt_sing_in_two_steps_submit" class="btn btn-lg btn-primary fw-bolder">
                  <span class="indicator-label">{% trans "Verify" %}</span>
                  <span class="indicator-progress">{% trans "Please wait.." %}.
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                </button>
              </div>
              <!--end::Submit-->
            </form>

          </div>

        </div>

        {% comment %} <div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">

          <div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">

            <div class="d-flex flex-center fw-bold fs-6">
              <a href="https://arekanteknoloji.com/" class="text-muted text-hover-primary px-2"
                target="_blank">Arekan</a>

            </div>

          </div>

        </div> {% endcomment %}

      </div>

    </div>

  </div>

</body>

</html>
